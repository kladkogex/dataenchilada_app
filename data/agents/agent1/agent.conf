<match .*>
  @type kafka

  zookeeper 51.77.1.42:2181
  #brokers 10.1.0.11:9092
  default_topic mytag

  output_data_type json
  flush_interval 1s
  buffer_type memory
  get_kafka_client_log true
</match>
<match .*>
  @type cassandra_driver

  hosts 51.128.9.219

  keyspace data_enchilada
  column_family mytag
  schema  '{:id => :integer, :name => :string, :created_at => :string, :updated_at => :string}'
  json_column json
  pop_data_keys false #????
  ttl 60

</match>
<match .*>
  @type elasticsearch
  host 
  index_name mytag
  type_name mytag
</match>


