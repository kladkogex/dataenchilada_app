<source>
@type  netflow
tag type_expected_netflow_tag

bind 0.0.0.0
port 5140
switched_times_from_uptime yes

#cache_ttl 6000
#versions [5, 9]
#definitions /path/to/custom_fields.yaml

</source>



<match fluent.*>
  @type stdout
</match>

<match **>
  @type copy

  
  <store>
      @type kafka

  zookeeper 51.77.1.42:2181
  #brokers 10.1.0.11:9092
  default_topic type_expected_netflow_tag

  output_data_type json
  flush_interval 1s
  buffer_type memory
  get_kafka_client_log true

  </store>
  
  <store>
      @type webhdfs
  host 51.77.1.9
  port 50070
  path /data_enchilada/test2/%Y%m%d/data-%H.json
  flush_interval 10s
  <format>
    @type json
  </format>

  </store>
  
</match>
